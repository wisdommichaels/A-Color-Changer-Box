<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" flex justify-center items-center bg-slate-600 text-white font-bold py-4">A Colored Box</header>

    <div class="flex flex-col justify-center items-center container mt-14 w-1/3 m-auto">
        <h1 class=" flex mt-2 font-bold px-3 justify-center items-center">Color Changer</h1>
        <div id="color-box" class="w-1/2 bg-[powderblue] h-40 mt-3 rounded-md"></div>
        <p id="text">rgb()</p>
        <button class="bg-green-700 rounded-md py-1 px-2 font-bold my-3 mx-2" id="change-color-btn">Change color</button>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
